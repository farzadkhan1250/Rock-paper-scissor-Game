<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <main>
        <div class="choices">
            <div class="choice" id = "rock">
                <img src="rock.png" alt="rock png">
            </div>
            <div class="choice" id = "paper">
                <img src="paper.png" alt="paper png">
            </div>
            <div class="choice" id = "scissor">
                <img src="scissors.png" alt="scissor png">
            </div>
        </div>

        <div class="scores">
            <div class="score">
                <p id = "user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id = "comp-score">0</p>
                <p>Comp</p>
            </div>
        </div>

        <div class="msg-container">
            <p id = "msg">Play Your move</p>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
